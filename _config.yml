title: Debabrot's blog
email: debabrot91@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Exploring the world of data, one byte at a time. This blog dives into
  data science, recommender systems, big data, Apache Spark,
  and emerging techâ€”offering insights, tutorials, and real-world applications
  for curious minds and tech enthusiasts.
twitter_username: debabrotbhuyan
github_username: debabrot
minimal_mistakes_skin: dark
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages
  - _chatbots


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Debabrot bhuyan"
  avatar : "/assets/images/profile_picture.jpg"
  bio    : "Debabrot Bhuyan is a Data Science Engineer blending AI and cloud to build smart, scalable systems."
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/debabrot-bhuyan/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/debabrot"

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/debabrot-bhuyan/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/debabrot"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

collections:
  chatbots:
    output: true
    permalink: /chatbots/:path/